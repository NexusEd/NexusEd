<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusEd - Login</title>

    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-text">
            <button class="cta" type="button"><i class="fas fa-chevron-down fa-1x"></i></button>
            <div class="text">
                <a href="">Iniciar Sesión</a>
                <hr>
                <br>
                <input type="text" id="text" placeholder="Usuario">
                <br>
                <input type="password" id="password" placeholder="Contraseña">
                <br>
                <button class="login-btn" onclick="iniciarSesion()">Ingresar</button>
            </div>
        </div>
        <div class="call-text">
            <h1>Comparte tus <span>experiencias
            </span>con NexusEd</h1>
            <button onclick="openTelegram()">Join the Telegram</button>
        </div>

    </div>

    <script src="./js/login.js"></script>
</body>

</html>
